<h1>Angular Simplest To Do list</h1>
<p>Done in 15 minutes</p>

<div>
  <div class="container">
      <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>
  <div class="container">

    <div>
      <app-todo-task [taskList]="taskList" (emitDone)="done($event)" (emitRemove)="remove($event)"></app-todo-task>
    </div>
    <div>
      <app-done-task [doneList]="doneList"></app-done-task>
    </div>
  </div>
</div>
