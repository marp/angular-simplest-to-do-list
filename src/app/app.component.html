<h1>Angular Simplest To Do list</h1>
<p>Done in 15 minutes</p>

<div>
  <div class="container">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Add</button>
    </div>
  </div>
  <div class="container">

    <div>
      <ng-container *ngIf="taskList.length ; else noTask">
      <ul>
      <li *ngFor="let task of taskList; let i=index">
        {{task}}
        <button (click)="remove(task, i)">Remove</button>
        <button (click)="done(task, i)">Done</button>
      </li>

        </ul>
      </ng-container>
      <ng-template #noTask>
        <p>Nothing to do. Feel free now.</p>
      </ng-template>
    </div>
    <div>
      <p>Done tasks: {{doneList.length}} </p>
      <ul>
      <li *ngFor="let task of doneList">{{task}}</li>
    </ul>
    </div>
  </div>
</div>
